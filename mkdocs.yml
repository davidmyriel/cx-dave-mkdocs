site_name: Coralogix Developer Portal
nav:
  - Home: index.md
  - Start Here:
      - What is Coralogix?: intro/page1.md
      - Get Started: intro/page2.md
  - 'Start Here':
      - 'What is Coralogix?': 'intro/page1.md'
      - 'Get Started': 'intro/page2.md'
  - Application Performance Monitoring:
      - APM General Concepts: apm/page1.md
  - Real User Monitoring:
      - RUM General Concepts: rum/page1.md
      - RUM Feature One: rum/page2.md     
  - Integrations:
      - AWS Integrations: integrations/page1.md
  - Coralogix SDKs:
      - Python SDK: sdk/python.md
  
theme: 
  name: material
  features:
    # - navigation.tabs
    # - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    # - toc.follow
    # - toc.integrate 
  language: en
  palette:
    - scheme: slate
      primary: black
      accent: deep green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: default
      primary: green
      accent: deep green
      toggle: 
        icon: material/weather-sunny
        name: Switch to light mode
